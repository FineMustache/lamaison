<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../font/kaneda/stylesheet.css">
    <link rel="stylesheet" href="../font/airwaves/stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <title>Pintura Abstrata Fria - La Maison</title>
</head>
<body>
    <header>
        <a href="#"><img src="../assets/logo/icon.png" alt="La Maison" /></a>
        <nav>
            <ul>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="prod-page">
            <div class="prod-tags">
                <span class="tag">Quadro</span>
                <span class="tag">Pintura</span>
                <span class="tag">Parede</span>
            </div>
            <div class="prod-section">
                <div class="prod-image">
                    <img src="img/prod1.png" alt="">
                </div>
                <div class="prod-info">
                    <span id="prodNome">Pintura Abistrata Fria</span>
                    <p id="prodDesc">Quadro moderno ótimo para tornar paredes vazias em espaços vibrantes.</p>
                </div>
                <div class="prod-preco">
                    <span id="prodPrecoOr">R$ 300,00</span>
                    <span id="prodPreco">R$ 260,00</span>
                  </div>
                  <div class="button">
                    <button class="btn-add-cart"><i class="fa-solid fa-cart-plus"></i></button>
                  </div>
            </div>
        </div>
    </main>
</body>
</html>
